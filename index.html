<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keuangan Pribadi - Login & Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Satoshi', sans-serif;
      background: 
        linear-gradient(rgba(243, 244, 246, 0.9), rgba(243, 244, 246, 0.9)),
        url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #1f2937;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2563eb;
    }

    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #message {
      text-align: center;
      margin-top: 16px;
      color: #ef4444;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Login Keuangan Pribadi</h2>

    <!-- Login Form -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="link">
        <p><a href="#" onclick="toggleForm()">Belum punya akun? Daftar di sini</a></p>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button onclick="register()">Daftar</button>
      <div class="link">
        <p><a href="#" onclick="toggleForm()">Sudah punya akun? Login di sini</a></p>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://pjnprakzzgtdmtfbvief.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1Ni...'; // Potong untuk keamanan kalau live

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await db.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('message').innerText = "❌ " + error.message;
      } else {
        document.getElementById('message').style.color = "#10b981";
        document.getElementById('message').innerText = "✅ Login berhasil! Mengarahkan...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      }
    }

    async function register() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      const { data, error } = await db.auth.signUp({ email, password });

      if (error) {
        document.getElementById('message').innerText = "❌ " + error.message;
      } else {
        document.getElementById('message').style.color = "#10b981";
        document.getElementById('message').innerText = "✅ Akun berhasil dibuat! Silakan cek email.";
        document.getElementById('register-email').value = "";
        document.getElementById('register-password').value = "";
      }
    }

    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const title = document.getElementById('form-title');
      const message = document.getElementById('message');

      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      message.innerText = "";
      title.innerText = loginForm.classList.contains('hidden')
        ? "Daftar Akun Baru"
        : "Login Keuangan Pribadi";
    }
  </script>
</body>
</html>
