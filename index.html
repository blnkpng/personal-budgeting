<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keuangan Pribadi - Login & Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #2563eb;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      color: #ef4444;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Login Keuangan Pribadi</h2>

    <!-- Login Form -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="link">
        <p><a href="#" onclick="toggleForm()">Belum punya akun? Daftar di sini</a></p>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button onclick="register()">Daftar</button>
      <div class="link">
        <p><a href="#" onclick="toggleForm()">Sudah punya akun? Login di sini</a></p>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://pjnprakzzgtdmtfbvief.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqbnByYWt6emd0ZG10ZmJ2aWVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDQ0OTAsImV4cCI6MjA2Njg4MDQ5MH0.DMH0x95tgtYUNsyVQIOVLy0xkW2h0x-a5kOvM7QTyE8';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await db.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('message').innerText = "❌ " + error.message;
      } else {
        document.getElementById('message').style.color = "#10b981"; // green
        document.getElementById('message').innerText = "✅ Login berhasil! Mengarahkan...";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Ganti kalau dashboard beda
        }, 1500);
      }
    }

    async function register() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      const { data, error } = await db.auth.signUp({ email, password });

      if (error) {
        document.getElementById('message').innerText = "❌ " + error.message;
      } else {
        document.getElementById('message').style.color = "#10b981"; // green
        document.getElementById('message').innerText = "✅ Akun berhasil dibuat! Silakan cek email untuk verifikasi.";
        document.getElementById('register-email').value = "";
        document.getElementById('register-password').value = "";
      }
    }

    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const title = document.getElementById('form-title');
      const message = document.getElementById('message');

      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      message.innerText = "";
      title.innerText = loginForm.classList.contains('hidden')
        ? "Daftar Akun Baru"
        : "Login Keuangan Pribadi";
    }
  </script>
</body>
</html>
